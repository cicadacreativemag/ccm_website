<html lang="en-US">

<link rel="alternate" type="application/rss+xml" href="./index.xml" title="Cicada Creative Magazine" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/themes.css">
    <link rel="stylesheet" type="text/css" href="./css/lightbox.css">

<div id="preloader"></div><a id="top"></a>
    <body>
<div class="index">
    <div class=" row justify-content-center">
        <div class="col-sm-4 py-3">
            <div class="row justify-content-center">
                <div class="ccm"> Cicada <br> Creative <br> Magazine <br> </div>
            </div>
            <div class="row justify-content-center"> <a href="./landing">
                    <div class="enter"> Choose a color & enter. <i class='fa fa-long-arrow-right'></i> </div>
                </a> </div>
        </div>
        <div class="col-sm-4"> <a class="navbar-brand" href="./"><img id="navbarIcon" src='./icons/red-c.png' width="0" height="0" alt=""></a> 
            <div class="button-group">
                <div class="d-flex flex-row-reverse">
                    <div class="order-1 p-2 "> <button id="blue" class="btn btn-blue theme-button" onclick="handleThemeButtonClick('blue', this)" title="blue"></button> </div>
                </div> 
                <div class="d-flex flex-row-reverse">
                    <div class="order-1 p-1"> <button id="green" class="btn btn-green theme-button" onclick="handleThemeButtonClick('green', this)" title="green"></button> </div>
                    <div class="order-2 p-1"> <button id="pink" class="btn btn-pink theme-button" onclick="handleThemeButtonClick('pink', this)" title="pink"></button> </div>
                </div> 
                <div class="d-flex flex-row-reverse">
                    <div class="order-1 p-1"> <button id="white" class="btn btn-white theme-button" onclick="handleThemeButtonClick('white', this)" title="white"></button> </div>
                    <div class="order-2 p-1"> <button id="yellow" class="btn btn-yellow theme-button" onclick="handleThemeButtonClick('yellow', this)" title="yellow"></button> </div>
                    <div class="order-3 p-1"> <button id="red" class="btn btn-red theme-button" onclick="handleThemeButtonClick('red', this)" title="red"></button> </div>
                </div>
            </div>
        </div>
    </div>
</div> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/theme.js"></script>
<script type="text/javascript" src="./js/lightbox.js"></script>
<script type="text/javascript" src="./js/imagesLoaded.js"></script>
<script type="text/javascript" src="./js/masonry-fix.js"></script>
<script>
var loader = document.getElementById("preloader");
window.addEventListener("load", function () {
  loader.style.display = "none";
});
var s = document.getElementById("preloader").style;
s.opacity = 1;
(function fade() {
  (s.opacity -= 0.1) < 0 ? (s.display = "none") : setTimeout(fade, 40);
})();
</script>

<script>
  var btn = $('#top');

$(window).scroll(function() {
  if ($(window).scrollTop() > 300) {
    btn.addClass('show');
  } else {
    btn.removeClass('show');
  }
});

btn.on('click', function(e) {
  e.preventDefault();
  $('html, body').animate({scrollTop:0}, '300');
});


</script></body>
</html>
