{{ define "main" }}
{{- partial "menu.html" . -}}
<div class="container">
    <div class="col-md-8 py-3">
        <div class="card">
            <div class="card-body">
            <img class="img-fluid rounded" src="{{ .Param `featuredImage` }}" alt="featured image">
        {{.Content}}
    <div class="row justify-content-end py-3">
        <div class="col-auto">
         <div class="card-subtitle">
            {{ .PublishDate.Format "January 01, 2006" }}
         </div> 
       </div>
     </div>
        </div>
     </div>
  </div>
    <div class="arrows">
        {{ with .PrevInSection }}
            <a href="{{ .Permalink }}">
                <i class="fas fa-long-arrow-alt-left">
            </i></a>
        {{ end }}
        <a href="/blog"><i class="fas fa-home"> 
        </i></a>
        {{ with .NextInSection }}
            <a href="{{ .Permalink }}">
                <i class="fas fa-long-arrow-alt-right">
            </i></a>
        {{ end }}
    </div>
</div>
{{- partial "footer.html" . -}}
{{ end }}
