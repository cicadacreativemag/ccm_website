{{ define "main" }}
{{- partial "menu.html" . -}}
<div class="container">
  {{.Content}}
  <div class="row align-items-start" data-masonry='{"percentPosition": true }'>  
   {{ range .Pages }}
   {{ partial (printf "issue-page/%s.html" .Type) . }}
    <div class="col-md-4 py-3">
      <div class="card" >
       <img class="img-fluid rounded" src="{{ .Param `featuredImage` }}" alt="featured image">
          <div class="card-body">
            <div class="card-title">
               {{ .Title }}
            </div>
         <p class="card-text"> {{ .Summary }} </p>

            </div>
         </div>
      </div>
   {{ end }}
   </div>

   </div>
{{- partial "footer.html" . -}}
{{ end }}
