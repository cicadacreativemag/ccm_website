<div class="footer">
    <div class="row justify-content-center">
      <div class="col text-center text-md-left">
        
  <!-- NEWSLETTER  -->
  <form action="https://assets.mailerlite.com/jsonp/1254690/forms/142300829746988102/subscribe" method="post">
    <!-- Hidden Inputs -->
    <input type="hidden" name="ml-submit" value="1">
    <input type="hidden" name="anticsrf" value="true">

    <!-- Email Field -->
    <p>
        <label><small class="text-muted">Subscribe to our newsletter</small></label><br>
        <input type="email" placeholder="Your Email" name="fields[email]" required autocomplete="email" />
        <button class="button-ok" type="submit">OK</button>
    </p>

    <!-- Anti-Spam Honeypot -->
    <div style="display:none;">
        <input type="text" name="fields[honeypot]" value="" tabindex="-1" autocomplete="off">
    </div>

    <!-- Success Message -->
    <div id="ml-success-message" style="display: none;">
        <p>Thank you for subscribing! Please check your email to confirm.</p>
    </div>
</form>

  </div>


  <!-- SOCIALS -->
    <div class="col-auto py-3"> 
        <!-- TWITTER -->

        <!-- INSTAGRAM -->

      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const successMessage = document.getElementById("ml-success-message");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from redirecting
            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData,
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        // Display success message
                        successMessage.style.display = "block";
                        form.reset(); // Optionally clear the form
                    } else {
                        alert("Something went wrong. Please try again.");
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("An error occurred. Please try again.");
                });
        });
    });
</script>
