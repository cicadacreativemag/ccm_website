{{ define "main" }}

<div class="index">
  <div class="row justify-content-center">
    <div class="col col-md-4" >
      <div class="row justify-content-center">
        <div class="ccm">
          Cicada <br>
          Creative <br>
          Magazine <br>
        </div>
      </div>
      <div class="row justify-content-center">
        <a href="/landing">
          <div class="enter">
          Choose a color & enter.
              <i class='fa fa-long-arrow-right'></i>
          </div>
        </a>
      </div>
    </div>
    
    <div class="col col-md-4">

   <!-- BUTTON GROUP 1 (BLUE) -->
   <div class="d-flex flex-row-reverse">
    <div class="order-1 p-2 ">
      <button class="btn btn-blue" onclick="setTheme('blue', this)" title="blue">
      </button>
    </div>
  </div>

  <!-- BUTTON GROUP 2 (GREEN & PINK) -->
  <div class="d-flex flex-row-reverse">
    <div class="order-1 p-1">
      <button class="btn btn-green" onclick="setTheme('green', this)" title="green">
      </button>
    </div>
    <div class="order-2 p-1">
      <button class="btn btn-pink" onclick="setTheme('pink', this)" title="pink">
      </button>
    </div>
  </div>

  <!-- BUTTON GROUP 3 (WHITE, YELLOW, & RED) -->
  <div class="d-flex flex-row-reverse">
    <div class="order-1 p-1">
      <button class="btn btn-white" onclick="setTheme('white', this)" title="white">
      </button>
    </div>
    <div class="order-2 p-1">
      <button class="btn btn-yellow" onclick="setTheme('yellow', this)" title="yellow">
      </button>
    </div>
    <div class="order-3 p-1">
      <button class="btn btn-red" onclick="setTheme('red', this)" title="red">
    </div>
  </div>
      </div>
    </div>
  </div>
    {{ end }}
