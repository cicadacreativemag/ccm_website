{{ define "main" }}
<div class="container">
  {{- partial "menu.html" . -}}
  {{.Content}}
  <div class="issue-grid">
    {{ range .Pages }}
    <div class="issue-grid-boxes">
      <a class="box-links" href="{{.Permalink}}">
        {{ partial (printf "issue-page/%s.html" .Type) . }} </a>
    </div>
    {{ end }}
  </div>
</div>
{{- partial "footer.html" . -}}
{{ end }}
