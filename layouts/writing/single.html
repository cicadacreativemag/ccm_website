{{ define "main" }}
<div class="container">
    {{- partial "menu.html" . -}}
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card-body">
                <h1>{{ .Title }}</h1>
                <p class="card-text">{{ range .Param "authors" }}
                    {{ . }}
                 {{ end }} 
                 <blockquote> {{ .Description }} </blockquote>
              {{.Content}} </p> 
         </div> 
       </div>
    </div>
 {{- partial "arrows.html" . -}}
</div>
{{- partial "footer.html" . -}}
{{ end }}
